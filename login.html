<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ample Fit Gym - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #3a3a3a;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .btn-login {
            background: #dc3545;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #c82333;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            display: none;
            width: 100%;
            margin-top: 5px;
        }

        /* Add red border when there's an error */
        .is-invalid {
            border-color: #dc3545 !important;
        }

        /* Style for the input group when error occurs */
        .input-group.has-error .input-group-text {
            border-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>

<body class="bg-white">
    <!-- Login Form Section -->
    <div class="container">
        <div class="login-container">
            <h2 class="login-title"><i class="fas fa-dumbbell text-danger mr-2"></i> Ample Fit Gym </h2>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="color: #e31c25;padding: .650rem .75rem;">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter username">
                    </div>
                    <span id="notusername" class="error-message"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="color: #e31c25;padding: .650rem .75rem;">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password">
                    </div>
                    <span id="notpassword" class="error-message"></span>
                </div>
                <div class="form-group form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                    <a href="#" class="float-right">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-login mb-3">LOGIN</button>
                <div id="errorMessage" class="error-message"></div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>

</html>
